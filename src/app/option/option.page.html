<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    
  <ion-list ion-item *ngFor="let label of labels" [hidden] = "labels.length == 0">
      <ion-checkbox
      [disabled]="!label.wanted && this.counter == 10"
        (ionChange)="itemClicked($event)"
        [(ngModel)]="label.wanted"
      ></ion-checkbox
      ><ion-label>{{ label.name }} {{label.probability}}</ion-label>
  </ion-list>

  <!-- <ion-list ion-item *ngFor="let label of labels">
    <ion-checkbox
      (ionChange)="itemClicked($event)"
      [checked]="label.wanted"
    ></ion-checkbox
    ><ion-label>{{ label.name }}</ion-label>
  </ion-list> -->
  <br />
  <ion-item *ngIf="counter < 10">
    <ion-label color="primary" floating>Add Label</ion-label>
    <ion-input
      [(ngModel)]="value"
      #box
      (change)="addedLabel(box.value)"
    ></ion-input>
  </ion-item>

  <button ion-button color="primary">OK</button>
  <img id="loaded" src="https://www.kingarthurflour.com/sites/default/files/recipe_legacy/1496-3-large.jpg">
</ion-content>
